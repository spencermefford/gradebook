<div layout="row" layout-align="start center">
  <md-input-container flex="90">
    <label>Student Name</label>
    <input type="text" ng-model="$ctrl.grade.name" ng-model-options="{ updateOn: 'blur' }" ng-change="$ctrl.onUpdate({$grade: $ctrl.grade})">
  </md-input-container>

  <md-input-container flex="10">
    <label>Score</label>
    <input type="number" ng-model="$ctrl.grade.score" ng-model-options="{ updateOn: 'blur' }" ng-change="$ctrl.onUpdate({$grade: $ctrl.grade})">
  </md-input-container>

  <md-button class="md-icon-button" aria-label="Delete" ng-click="$ctrl.remove($event, $ctrl.grade)">
    <md-icon>delete</md-icon>
  </md-button>
</div>
