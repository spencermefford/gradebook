<form name="gradeForm" novalidate layout="row" layout-align="start stretch">
  <div class="gb-cell" flex="nogrow" layout="row" layout-align="center center">
    {{$ctrl.index + 1}}.
  </div>

  <!-- Name -->
  <div class="gb-cell gb-name" flex layout="row">
    <!-- Validation Error -->
    <md-icon class="gb-bad" flex="none" ng-if="gradeForm.name.$invalid">
      <md-tooltip>
        <span ng-if="gradeForm.name.$error.required">Field is Required</span>
        <span ng-if="gradeForm.name.$error.pattern">Invalid Name</span>
      </md-tooltip>
      error
    </md-icon>

    <div flex>
      <input
          name="name"
          type="text"
          placeholder="Name"
          ng-model="$ctrl.grade.name"
          ng-model-options="{ updateOn: 'blur' }"
          ng-change="$ctrl.update()"
          gb-update-on-enter
          ng-pattern="/^[a-zA-Z\s]+$/"
          required
      >
    </div>

  </div>

  <!-- Score -->
  <div class="gb-cell gb-score" flex="15" layout="row">
    <!-- Failing Score -->
    <md-icon class="gb-warn" flex="none" ng-if="gradeForm.$valid && $ctrl.grade.score < 65">
      <md-tooltip>
        Failing Score
      </md-tooltip>
      warning
    </md-icon>

    <!-- Validation Error -->
    <md-icon class="gb-bad" flex="none" ng-if="gradeForm.score.$invalid">
      <md-tooltip>
        <span ng-if="gradeForm.score.$error.required">Field is Required</span>
        <span ng-if="gradeForm.score.$error.min || gradeForm.score.$error.max">Invalid Score</span>
      </md-tooltip>
      error
    </md-icon>

    <div flex>
      <input
          name="score"
          type="number"
          placeholder="Score"
          ng-model="$ctrl.grade.score"
          ng-model-options="{ updateOn: 'blur' }"
          ng-change="$ctrl.update()"
          gb-update-on-enter
          min="0"
          max="100"
          required
      >
    </div>
  </div>

  <div class="gb-cell gb-action" flex="nogrow">
    <md-button class="md-icon-button" aria-label="Delete" ng-click="$ctrl.remove($event)">
      <md-tooltip>
        Delete
      </md-tooltip>
      <md-icon>delete</md-icon>
    </md-button>
  </div>
</form>
